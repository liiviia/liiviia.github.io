<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Study Timer</title>
    <link rel="stylesheet" type="text/css" href="timer_pomodoro.css">
</head>

<div class = "title-container">
  <h1> <b> Timer Pomodoro </b></h1>
</div>

<body>
  <div id="topSection" class="top-section">
    <div class="form-group left">
      <label for="breakTime">Enter break time in minutes:</label>
      <input type="number" id="breakTime" name="breakTime" min="1" required>
    </div>
    
    <div class="form-group right">
      <label for="cycleCount">Enter number of cycles:</label>
      <input type="number" id="cycleCount" name="cycleCount" min="1" required>
    </div>
  </div>
  
  <div id="mainSection" class="main-section text-center">
    <form id="studyForm2" class="mb-3">
      <label for="studyTime" class="form-label">Enter study time in minutes:</label>
      <input type="number" id="studyTime" name="studyTime" min="1" required class="form-control">
      <button type="submit" class="btn btn-custom">Start Studying</button>
      <button id="stopButton" class="btn btn-custom">Stop/Start</button>
      <button id="resetButton" class="btn btn-custom">Reset</button>  
    </form>
    
    <div id="clock" class="blob mx-auto my-3">
      <div class="timer" id="timerDisplay">00:00</div>
    </div>

    <div class="blob">
      <div class="emoji">
        <svg viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="95" fill="transparent" stroke="#1569C7" stroke-width="10" stroke-dasharray="597" stroke-dashoffset="0" transform="rotate(-90 100 100)" />
        </svg>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
        <div class="tear left"></div>
        <div class="tear right"></div>
      </div>
    </div>
  </div>

    <script src="Timer_pomodoro.js"></script>

</body>
</html>
